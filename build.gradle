group = 'com.avast.gradle'
version = '0.1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile 'org.yaml:snakeyaml:1.16'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
